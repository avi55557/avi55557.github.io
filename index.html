<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aavizon Digital Marketing Agency - Review</title>

<!-- Particles + Confetti -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#0f2027;
overflow:hidden;
color:white;
}

#tsparticles{
position:absolute;
width:100%;
height:100%;
z-index:-1;
}

.container{
width:95%;
max-width:450px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 0 40px rgba(0,0,0,0.6);
animation:fadeIn 1s ease;
transition:0.3s;
}

.container:hover{
transform:rotateY(5deg) rotateX(5deg);
}

h1{
margin-bottom:5px;
}

.star{
font-size:42px;
cursor:pointer;
margin:6px;
transition:0.3s;
}

.star:hover{
transform:scale(1.3);
}

.selected{
color:gold;
animation:pop 0.3s ease;
}

@keyframes pop{
0%{transform:scale(0.5);}
100%{transform:scale(1.2);}
}

.review-box{
background:white;
color:black;
padding:15px;
border-radius:12px;
margin-top:20px;
min-height:70px;
opacity:0;
transform:translateY(20px);
transition:0.5s;
}

.review-box.show{
opacity:1;
transform:translateY(0);
}

button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#00ff88,#00c853);
color:black;
font-weight:bold;
cursor:pointer;
transition:0.3s;
width:100%;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 15px #00ff88;
}

.hidden{
display:none;
}

.warning{
color:#ff5252;
margin-top:10px;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}
</style>
</head>

<body>

<div id="tsparticles"></div>

<div class="container">

<h1>Aavizon Digital Marketing Agency</h1>
<p>आपला अनुभव कसा होता?</p>

<div>
<span class="star" onclick="rate(1)">⭐</span>
<span class="star" onclick="rate(2)">⭐</span>
<span class="star" onclick="rate(3)">⭐</span>
<span class="star" onclick="rate(4)">⭐</span>
<span class="star" onclick="rate(5)">⭐</span>
</div>

<p id="warningMsg" class="warning hidden">
किमान 3 Star निवडा पुढे जाण्यासाठी.
</p>

<div id="positiveSection" class="hidden">

<div id="reviewText" class="review-box">
Loading review...
</div>

<button onclick="copyAndRedirect()">Copy Review & Go To Google</button>

</div>

</div>

<script>

/* PARTICLES BACKGROUND */
tsParticles.load("tsparticles",{
particles:{
number:{value:70},
color:{value:"#00ff88"},
shape:{type:"circle"},
opacity:{value:0.5},
size:{value:3},
move:{enable:true,speed:2}
}
});

let selectedRating = 0;

const reviews = [
"Highly professional and result-driven agency.",
"SEO आणि Google Ads साठी best choice.",
"Lead generation मध्ये powerful results मिळाले.",
"Affordable pricing आणि excellent service.",
"Business growth साठी trusted partner.",
"Modern website design आणि branding strategy.",
"Full satisfaction आणि strong support team.",
"Highly recommended for all business types.",
"Excellent communication आणि quick response.",
"Top quality digital marketing solutions."
];

let index = 0;
const box = document.getElementById("reviewText");

function rotateReviews(){
box.classList.remove("show");
setTimeout(()=>{
box.innerText = reviews[index];
box.classList.add("show");
index = (index + 1) % reviews.length;
},400);
}

setInterval(rotateReviews,2000);

const stars = document.querySelectorAll(".star");

function rate(starCount){
selectedRating = starCount;

stars.forEach((star,i)=>{
star.classList.toggle("selected", i < starCount);
});

if(selectedRating >= 3){
document.getElementById("positiveSection").classList.remove("hidden");
document.getElementById("warningMsg").classList.add("hidden");
rotateReviews();
}else{
document.getElementById("positiveSection").classList.add("hidden");
document.getElementById("warningMsg").classList.remove("hidden");
}
}

function copyAndRedirect(){

if(selectedRating < 3){
alert("किमान 3 Star निवडा.");
return;
}

navigator.clipboard.writeText(box.innerText);

/* Confetti Blast */
confetti({
particleCount:150,
spread:90,
origin:{y:0.6}
});

setTimeout(()=>{
window.location.href="https://g.page/r/CaZGgDHF53zyEBM/review";
},1500);
}

</script>

</body>
</html>
